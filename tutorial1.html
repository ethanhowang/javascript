    <script>
      //ep 10
      var ethan = ["hello", 5, 4.6, "ethan"];
      ethan.pop(); // remove last element from array and returns it

      // with empty elements

      console.log(ethan[0]);
      //stopped after ep 8
      console.log(ethan);
      var _set = new Set();
      _set.add(1).add(3).add(4);
      console.log(_set.has(1)); //checks whether an element exists in the Set, runs in O(1) time, good data structure
      console.log(_set.size);
      function test(x) {
        console.log(x);
      }
      _set.forEach(test); // use a set and apply a function to every element in the set
      var mp = new Map([
        ["t", 5],
        ["v", 8],
      ]);
      mp.set("r", 10);
      console.log(mp.get("t"));
      console.log(mp.has("r"));
      console.log(mp.entries());

      for (var entry of mp) {
        console.log(entry);
        console.log(entry[0]);
        console.log(entry[1]);
      }
      var mp = new Map();
      str = "this is my new string hello";
      for (var letter of str) {
        if (mp.has(letter)) {
          mp.set(letter, mp.get(letter) + 1);
        } else {
          mp.set(letter, 1);
        }
      }
      console.log(mp.entries());
